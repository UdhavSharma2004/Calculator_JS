<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Calculator || Udhav Sharma</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <h2 class="heading">Welcome to this Basic calculator made purely by HTML, CSS, JavaScript by Udhav Sharma</h2>
    <div class="calbody">
        <h2>CASIO</h2>
        <div class="caldis"><p id="display"></p></div>
        <div class="calkeys">
            <div class="key">
                <button class="keytype" id="ac" onlick="">AC</button>
            </div>
            <div class="key">
                <button class="keytype" id="c" onlick="">C</button>
            </div>
            <div class="key">
                <button class="keytype" id="mod" onlick="">%</button>
            </div>
            <div class="key">
                <button class="keytype" id="di" onlick="">/</button>
            </div>
            <div class="key">
                <button class="keytype" id="seven" onlick="">7</button>
            </div>
            <div class="key">
                <button class="keytype" id="eight" onlick="">8</button>
            </div>
            <div class="key">
                <button class="keytype" id="nine" onlick="">9</button>
            </div>
            <div class="key">
                <button class="keytype" id="x" onlick="">x</button>
            </div>
            <div class="key">
                <button class="keytype" id="four" onlick="">4</button>
            </div>
            <div class="key">
                <button class="keytype" id="five" onlick="">5</button>
            </div>
            <div class="key">
                <button class="keytype" id="six" onlick="">6</button>
            </div>
            <div class="key">
                <button class="keytype" id="mi" onlick="">-</button>
            </div>
            <div class="key">
                <button class="keytype" id="one" onlick="">1</button>
            </div>
            <div class="key">
                <button class="keytype" id="two" onlick="">2</button>
            </div>
            <div class="key">
                <button class="keytype" id="three" onlick="">3</button>
            </div>
            <div class="key">
                <button class="keytype" id="pl" onlick="">+</button>
            </div>
            <div class="key">
                <button class="keytype" id="dec" onlick="">.</button>
            </div>
            <div class="key">
                <button class="keytype s0" onlick="">0</button>
            </div>
            <div class="key">
                <button class="keytype s00" onlick="">00</button>
            </div>
            <div class="key">
                <button class="keytype eq" onlick="">=</button>
            </div>
        </div>
    </div>
</body>
</html>
