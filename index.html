<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Calculator || Udhav Sharma</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./resp_style.css">
</head>
<body>
    <h2 class="heading" id="urnamei">FrontEnd By Udhav Sharma</h2>
    <div class="calbody">
        <h2 >CASIO</h2>
        <div class="caldis"><p id="display">0</p></div>
        <div class="calkeys">
            <div class="key">
                <button class="keytype" id="ac" onclick="pro('a')">AC</button>
            </div>
            <div class="key">
                <button class="keytype" id="c" onclick="pro('c')">C</button>
            </div>
            <div class="key">
                <button class="keytype" id="mod" onclick="pro('%')">%</button>
            </div>
            <div class="key">
                <button class="keytype" id="di" onclick="pro('/')">/</button>
            </div>
            <div class="key">
                <button class="keytype" id="seven" onclick="pro(7)">7</button>
            </div>
            <div class="key">
                <button class="keytype" id="eight" onclick="pro(8)">8</button>
            </div>
            <div class="key">
                <button class="keytype" id="nine" onclick="pro(9)">9</button>
            </div>
            <div class="key">
                <button class="keytype" id="x" onclick="pro('*')">x</button>
            </div>
            <div class="key">
                <button class="keytype" id="four" onclick="pro(4)">4</button>
            </div>
            <div class="key">
                <button class="keytype" id="five" onclick="pro(5)">5</button>
            </div>
            <div class="key">
                <button class="keytype" id="six" onclick="pro(6)">6</button>
            </div>
            <div class="key">
                <button class="keytype" id="mi" onclick="pro('-')">-</button>
            </div>
            <div class="key">
                <button class="keytype" id="one" onclick="pro(1)">1</button>
            </div>
            <div class="key">
                <button class="keytype" id="two" onclick="pro(2)">2</button>
            </div>
            <div class="key">
                <button class="keytype" id="three" onclick="pro(3)">3</button>
            </div>
            <div class="key">
                <button class="keytype" id="pl" onclick="pro('+')">+</button>
            </div>
            <div class="key">
                <button class="keytype" id="dec" onclick="pro('.')">.</button>
            </div>
            <div class="key">
                <button class="keytype" id="s0" onclick="pro(0)">0</button>
            </div>
            <div class="key">
                <button class="keytype" id="s00" onclick="pro('z')">00</button>
            </div>
            <div class="key">
                <button class="keytype" id="eq" onclick="equal()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
